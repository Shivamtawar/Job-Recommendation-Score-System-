<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Matcher</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 60px 50px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 2;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .file-upload-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .file-selected {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.5);
            color: #22c55e;
        }

        textarea {
            width: 100%;
            min-height: 180px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover:before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .features {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 20px;
        }

        .feature {
            text-align: center;
            flex: 1;
        }

        .feature i {
            color: rgba(255, 255, 255, 0.8);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature h3 {
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .feature p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .features {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- Particles will be generated by JavaScript -->
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> AI Resume Matcher</h1>
            <p>Intelligent matching powered by advanced NLP algorithms</p>
        </div>

        <form action="/result" method="post" enctype="multipart/form-data" id="matchForm">
            <div class="form-group">
                <label for="resume">
                    <i class="fas fa-file-user"></i> Upload Resume
                </label>
                <div class="file-upload">
                    <input type="file" name="resume" id="resume" accept=".txt,.pdf,.docx" required>
                    <div class="file-upload-btn" id="fileBtn">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Choose file (PDF, DOCX, TXT)</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="jd">
                    <i class="fas fa-briefcase"></i> Job Description
                </label>
                <textarea 
                    name="jd" 
                    id="jd" 
                    placeholder="Paste the complete job description here...

Example:
Role: Senior Software Engineer
Required:
- 5+ years experience
- React, Node.js, Python
- Bachelor's in Computer Science or related field"
                    required
                ></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-magic"></i> Analyze Match
                <span class="loading">
                    <div class="spinner"></div>
                </span>
            </button>
        </form>

        <div class="features">
            <div class="feature">
                <i class="fas fa-brain"></i>
                <h3>AI-Powered</h3>
                <p>Advanced semantic analysis</p>
            </div>
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <h3>Detailed Scores</h3>
                <p>Skills, experience & education</p>
            </div>
            <div class="feature">
                <i class="fas fa-rocket"></i>
                <h3>Instant Results</h3>
                <p>Fast & accurate matching</p>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // File upload handler
        document.getElementById('resume').addEventListener('change', function(e) {
            const fileBtn = document.getElementById('fileBtn');
            const fileName = e.target.files[0]?.name;
            
            if (fileName) {
                fileBtn.innerHTML = `<i class="fas fa-check-circle"></i> ${fileName}`;
                fileBtn.classList.add('file-selected');
            } else {
                fileBtn.innerHTML = `<i class="fas fa-cloud-upload-alt"></i> Choose file (PDF, DOCX, TXT)`;
                fileBtn.classList.remove('file-selected');
            }
        });

        // Form submission handler
        document.getElementById('matchForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            const loading = submitBtn.querySelector('.loading');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-cog fa-spin"></i> Processing... <span class="loading"><div class="spinner"></div></span>';
            loading.style.display = 'inline-block';
        });

        // Initialize particles when page loads
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
